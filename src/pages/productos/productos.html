<ion-header>

  <ion-navbar>
    <ion-title>productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
<ion-input class="input-search" type="text" [(ngModel)]="nombreProducto" placeholder="Nombre del producto a buscar" ></ion-input>
<button class="btn-search" ion-button icon-only (click)="buscar()">
  <ion-icon name="search"></ion-icon>
</button>
</div>
<ion-list *ngIf="productos">
  <button ion-item *ngFor="let prod of productos "  (click)="productoElegido(prod)" >
    <span>{{prod.nombre }}</span>
    <span>{{prod.id }}</span>
  </button>  
</ion-list>

</ion-content>

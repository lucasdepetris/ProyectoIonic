<ion-header>

  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button (click)="escanear()">Escanear Producto</button>
<ion-list *ngIf="sucursales">
  <button ion-item *ngFor="let sucursal of sucursales" (click)="itemSelected(sucursal)">
    <span>{{sucursal.banderaDescripcion }}</span>
    <span>{{sucursal.localidad }}</span>
    <span>{{sucursal.direccion }}</span>
    <span>{{sucursal.distanciaDescripcion }}</span>
    <span *ngIf="sucursal.preciosProducto.precioLista">Precio:{{sucursal.preciosProducto.precioLista }}</span>
    <span *ngIf="!sucursal.preciosProducto.precioLista">Precio no disponible</span>    
  </button>  
</ion-list>
<span *ngIf="!sucursales">No se ha encontrado el producto escaneado en las sucursales cercanas</span>
<span *ngIf="!total">No se ha encontrado el producto escaneado.</span>
</ion-content>
